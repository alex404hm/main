<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <title>NightlifeRP</title>    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>

</head>
<body>
	<nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://nightliferp.dk/assets/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <img src="" alt="">
                    <span class="name">NightlifeRP</span>
                    <span class="profession">Danish Roleplay</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                    <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bxs-home icon' ></i>
                            <span class="text nav-text">Forside</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/login/">
                            <i class='bx bx-user icon' ></i>
                            <span class="text nav-text">Konto</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/status/">
                            <i class='bx bxs-server icon'></i>
                            <span class="text nav-text">Status</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/shop/">
                            <i class='bx bxs-store-alt icon' ></i>
                            <span class="text nav-text">Shop</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/settings/">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Indstillinger</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://discord.com/invite/NLRP">
                            <i class='bx bxl-discord-alt icon' ></i>
                            <span class="text nav-text">Discord</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bxl-blogger icon'></i>
                        <span class="text nav-text">Blog</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
		<div class="container">
			<div class="status-badge" id="offlineBadge">Offline</div>
			<div class="status-badge" style="display: none;" id="onlineBadge">Online</div>
			<div class="server-name" id="serverName">
				Loading
			</div>
			<div>
				<div class="info-title">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3c-95.73 0-173.3 77.6-173.3 173.3C0 496.5 15.52 512 34.66 512H413.3C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM479.1 320h-73.85C451.2 357.7 480 414.1 480 477.3C480 490.1 476.2 501.9 470 512h138C625.7 512 640 497.6 640 479.1C640 391.6 568.4 320 479.1 320zM432 256C493.9 256 544 205.9 544 144S493.9 32 432 32c-25.11 0-48.04 8.555-66.72 22.51C376.8 76.63 384 101.4 384 128c0 35.52-11.93 68.14-31.59 94.71C372.7 243.2 400.8 256 432 256z"/></svg> Spiller Online</div>
				<div class="info-data" id="onlinePlayers">Unknown</div>
				<div class="info-connect" id="directConnect" style="display: none;">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M0 256C0 167.6 71.63 96 160 96H256C273.7 96 288 110.3 288 128C288 145.7 273.7 160 256 160H160C106.1 160 64 202.1 64 256C64 309 106.1 352 160 352H256C273.7 352 288 366.3 288 384C288 401.7 273.7 416 256 416H160C71.63 416 0 344.4 0 256zM480 416H384C366.3 416 352 401.7 352 384C352 366.3 366.3 352 384 352H480C533 352 576 309 576 256C576 202.1 533 160 480 160H384C366.3 160 352 145.7 352 128C352 110.3 366.3 96 384 96H480C568.4 96 640 167.6 640 256C640 344.4 568.4 416 480 416zM416 224C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H224C206.3 288 192 273.7 192 256C192 238.3 206.3 224 224 224H416z"/></svg> Tilslut Til Server</div>
			</div>
		</div>
	
    </section>
    <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
      
        </ul>
        <p id="copyright">&copy;  <span id="currentYear"></span> NightlifeRP | All Rights Reserved</p>
      
        </ul>
      </footer>
</body>
</html>
<script src="/script.js"></script>
<script>
    const currentYear = new Date().getFullYear();
document.getElementById('currentYear').textContent = currentYear;

</script>
</body>
</html>
